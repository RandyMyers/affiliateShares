services:
  - type: web
    name: affiliate-network-api
    env: node
    plan: starter
    nodeVersion: 20.18.0
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Add these in Render dashboard instead of here for security:
      # - MONGO_URL
      # - JWT_SECRET
      # - CLOUDINARY_CLOUD_NAME
      # - CLOUDINARY_API_KEY
      # - CLOUDINARY_API_SECRET
      # - EMAIL_HOST
      # - EMAIL_USER
      # - EMAIL_PASS
      # - etc.

